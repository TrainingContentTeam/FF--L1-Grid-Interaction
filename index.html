<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fire Development Stages: Grid Interaction</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="app__header">
        <div>
          <h1>Fire Development Stage Assessment</h1>
          <p>
            Drag the correct fire stage label onto each fire scene image. Work quickly â€” the
            countdown timer is running.
          </p>
                  </div>
        <div class="app__controls">
          <div class="timer" aria-live="polite">
            <span class="timer__label">Time Remaining</span>
            <span class="timer__value" id="timerDisplay">01:30</span>
          </div>
          <button class="pause-button" id="pauseButton" type="button">Pause</button>
        </div>
      </header>

      <section class="labels" aria-label="Fire stage labels">
        <h2>Stage Labels</h2>
        <div class="labels__list" id="labelBank">
          <button class="label" draggable="true" data-stage="Incipient Stage" type="button">
            Incipient Stage
          </button>
          <button class="label" draggable="true" data-stage="Growth Stage" type="button">
            Growth Stage
          </button>
          <button class="label" draggable="true" data-stage="Fully Developed Stage" type="button">
            Fully Developed Stage
          </button>
          <button class="label" draggable="true" data-stage="Decay Stage" type="button">
            Decay Stage
          </button>
        </div>
      </section>

      <section class="grid" aria-label="Fire scene grid">
        <div class="grid__overlay" id="pauseOverlay" aria-hidden="true">
          <p>Paused</p>
        </div>
        <div class="grid__inner" id="grid"></div>
      </section>

      <footer class="app__footer">
        <p id="completionMessage" aria-live="polite"></p>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
